{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <h1 class="card-title text-center">نتيجة التوقع</h1>
            <p class="card-text">التخصصات المقترحة:</p>
            <ul class="list-group">
                {% for branch in recommended_branches %}
                <li class="list-group-item">{{ branch }}</li>
                {% endfor %}
            </ul>
            <a href="{% url 'predict' %}" class="btn btn-secondary mt-3">توقع جديد</a>
        </div>
    </div>
</div>
{% endblock %}
