{% extends "base.html" %}

{% block content %}
<div class="card card-login shadow-sm">
    <div class="card-body">
        <h1 class="card-title text-center">Login</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>
</div>
{% endblock %}
