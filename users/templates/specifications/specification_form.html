{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg p-4">
        <h1 class="card-title">{{ title }}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.specificationName.label_tag }} {{ form.specificationName }}
            </div>
            <div class="mb-3">
                {{ form.description.label_tag }} {{ form.description }}
            </div>
            <div class="mb-3">
                {{ form.requirements.label_tag }} {{ form.requirements }}
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'manage_specifications' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
